name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install API Gateway dependencies
      run: npm run api:install

    - name: Install Services dependencies
      run: npm run services:install

    - name: Lint
      run: npm run lint

    - name: Build frontend
      run: npm run build

    - name: Build API Gateway
      run: npm run api:build

    - name: Test
      run: npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fathuss_test
        REDIS_URL: redis://localhost:6379

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/fathuss-api-gateway:latest

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/fathuss-frontend:latest

    # Add more services as needed

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install fathuss ./k8s/helm \
          --namespace fathuss \
          --create-namespace \
          --set image.tag=${{ github.sha }}