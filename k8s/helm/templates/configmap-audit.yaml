apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fathuss.fullname" . }}-audit-config
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
data:
  audit-rules.yaml: |
    audit_events:
      - event_type: challenge_authorship_change
        description: "Challenge authorship modified"
        severity: medium
        fields:
          - challenge_id
          - old_author
          - new_author
          - timestamp
          - user_id
      - event_type: hiring_assessment
        description: "Hiring assessment completed"
        severity: low
        fields:
          - candidate_id
          - assessor_id
          - assessment_type
          - score
          - timestamp
      - event_type: security_login
        description: "User login event"
        severity: low
        fields:
          - user_id
          - ip_address
          - user_agent
          - success
          - timestamp
      - event_type: security_failed_login
        description: "Failed login attempt"
        severity: medium
        fields:
          - attempted_user
          - ip_address
          - user_agent
          - timestamp
      - event_type: admin_action
        description: "Administrative action performed"
        severity: high
        fields:
          - admin_user_id
          - action_type
          - target_resource
          - timestamp
      - event_type: data_access
        description: "Sensitive data accessed"
        severity: high
        fields:
          - user_id
          - resource_type
          - resource_id
          - access_type
          - timestamp
  loki-config.yaml: |
    auth_enabled: false
    server:
      http_listen_port: 3100
    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 1h
      max_chunk_age: 1h
      chunk_target_size: 1048576
      chunk_retain_period: 30s
      max_transfer_retries: 0
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: /tmp/loki/boltdb-shipper-active
        cache_location: /tmp/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /tmp/loki/chunks
    chunk_store_config:
      max_look_back_period: 0s
    table_manager:
      retention_deletes_enabled: false
      retention_period: 0s
    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
    compactor:
      working_directory: /tmp/loki/boltdb-shipper-compactor
      shared_store: filesystem