apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: grader-orchestration
  namespace: fathuss-{{ .Values.environment }}
spec:
  replicas: {{ .Values.graderOrchestration.replicas }}
  strategy:
    canary:
      stableService: grader-orchestration-stable
      canaryService: grader-orchestration-canary
      trafficRouting:
        istio:
          virtualService:
            name: grader-orchestration
            routes:
            - primary
      steps:
      - setWeight: 5
      - pause: {}
      - setWeight: 20
      - pause: {duration: 10m}
      - setWeight: 40
      - pause: {duration: 10m}
      - setWeight: 60
      - pause: {duration: 10m}
      - setWeight: 80
      - pause: {duration: 10m}
      - setWeight: 100
      - pause: {duration: 5m}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fathuss.name" . }}
      app.kubernetes.io/component: grader-orchestration
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fathuss.name" . }}
        app.kubernetes.io/component: grader-orchestration
        app.kubernetes.io/version: {{ .Values.image.tag | default .Chart.AppVersion | quote }}
    spec:
      serviceAccountName: {{ include "fathuss.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: grader-orchestration
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "fathuss.fullname" . }}-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "fathuss.fullname" . }}-secrets
              key: redis-url
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        resources:
          {{- toYaml .Values.graderOrchestration.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tmp-volume
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grader-orchestration
  namespace: fathuss-{{ .Values.environment }}
spec:
  http:
  - name: primary
    route:
    - destination:
        host: grader-orchestration-stable
      weight: 100
    - destination:
        host: grader-orchestration-canary
      weight: 0
  - name: canary
    match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: grader-orchestration-canary
---
apiVersion: v1
kind: Service
metadata:
  name: grader-orchestration-stable
  namespace: fathuss-{{ .Values.environment }}
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "fathuss.name" . }}
    app.kubernetes.io/component: grader-orchestration
---
apiVersion: v1
kind: Service
metadata:
  name: grader-orchestration-canary
  namespace: fathuss-{{ .Values.environment }}
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "fathuss.name" . }}
    app.kubernetes.io/component: grader-orchestration