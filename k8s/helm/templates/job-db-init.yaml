{{- if .Values.postgresql.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fathuss.fullname" . }}-db-init
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
    app.kubernetes.io/component: db-init
spec:
  template:
    metadata:
      labels:
        {{- include "fathuss.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: db-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: db-init
          image: postgres:15
          command:
            - /bin/bash
            - -c
            - |
              # Wait for PostgreSQL to be ready
              until pg_isready -h fathuss-postgresql -U {{ .Values.postgresql.auth.username }}; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done

              # Create Sentry database if enabled
              {{- if .Values.sentry.enabled }}
              psql -h fathuss-postgresql -U {{ .Values.postgresql.auth.username }} -c "CREATE DATABASE IF NOT EXISTS sentry;"
              {{- end }}

              # Run initialization script
              psql -h fathuss-postgresql -U {{ .Values.postgresql.auth.username }} -d {{ .Values.postgresql.auth.database }} -f /init/schema.sql
          env:
            - name: PGPASSWORD
              value: {{ .Values.postgresql.auth.password }}
          volumeMounts:
            - name: db-init-scripts
              mountPath: /init
      volumes:
        - name: db-init-scripts
          configMap:
            name: {{ include "fathuss.fullname" . }}-db-init
{{- end }}