apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fathuss.fullname" . }}-vault-auth
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
  annotations:
    # Vault annotation for Kubernetes auth
    vault.hashicorp.com/service-account-name: {{ include "fathuss.fullname" . }}-vault-auth
    vault.hashicorp.com/service-account-namespace: {{ .Release.Namespace }}
    vault.hashicorp.com/role: fathuss
    vault.hashicorp.com/agent-inject: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fathuss.fullname" . }}-worker
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
  annotations:
    vault.hashicorp.com/service-account-name: {{ include "fathuss.fullname" . }}-worker
    vault.hashicorp.com/service-account-namespace: {{ .Release.Namespace }}
    vault.hashicorp.com/role: fathuss-worker
    vault.hashicorp.com/agent-inject: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fathuss.fullname" . }}-secret-reader
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["secrets-store.csi.x-k8s.io"]
  resources: ["secretproviderclasses"]
  verbs: ["get", "list", "watch"]
  resourceNames: ["{{ include "fathuss.fullname" . }}-vault-provider", "{{ include "fathuss.fullname" . }}-akv-provider"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "fathuss.fullname" . }}-secret-reader-binding
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "fathuss.fullname" . }}-vault-auth
  namespace: {{ .Release.Namespace }}
- kind: ServiceAccount
  name: {{ include "fathuss.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "fathuss.fullname" . }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
# Pod Security Policy for secret access
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ include "fathuss.fullname" . }}-secret-access
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  allowedCapabilities: []
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: MustRunAsNonRoot
  runAsGroup:
    rule: MustRunAs
    ranges:
    - min: 1000
      max: 1000
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs
    ranges:
    - min: 1000
      max: 1000
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 1000
      max: 1000
  readOnlyRootFilesystem: true
  volumes:
    - secret
    - configMap
    - emptyDir
    - projected
    - downwardAPI
    - persistentVolumeClaim