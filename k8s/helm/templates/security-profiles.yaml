apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fathuss.fullname" . }}-apparmor-profiles
  labels:
    {{- include "fathuss.labels" . | nindent 4 }}
data:
  grader-apparmor: |
    #include <tunables/global>
    profile fathuss-grader flags=(attach_disconnected) {
      #include <abstractions/base>
      #include <abstractions/nameservice>
      #include <abstractions/user-tmp>
      #include <abstractions/ssl_certs>

      # Allow network access for internal communication
      network inet tcp,
      network inet udp,

      # Allow Docker socket access for container management
      /var/run/docker.sock rw,

      # Allow access to trace storage
      /app/traces/ rw,
      /app/traces/** rw,

      # Deny dangerous operations
      deny /bin/** x,
      deny /usr/bin/** x,
      deny /sbin/** x,
      deny /usr/sbin/** x,

      # Allow only specific binaries
      /usr/local/bin/node ix,
      /usr/bin/node ix,
      /usr/local/bin/docker ix,
      /usr/bin/docker ix,
    }
{{- end }}